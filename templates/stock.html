<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ticker }} Live Stock Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8">{{ ticker }} Live Stock Chart</h1>
        
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl mb-8">
            <div>
                {{ chart_html | safe }}
            </div>
        </div>

        <div class="flex justify-center">
            <a href="/" class="text-blue-400 hover:underline">Go Back</a>
        </div>
    </div>

</body>
</html>
